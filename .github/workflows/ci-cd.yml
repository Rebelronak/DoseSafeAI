name: ğŸš€ DoseSafe AI CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ” Run ESLint
      working-directory: ./frontend
      run: npm run lint
      
    - name: ğŸ§ª Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: ğŸ—ï¸ Build application
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend

  backend-test:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
        
    - name: ğŸ” Run Flake8
      working-directory: ./backend
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: ğŸ¨ Check Black formatting
      working-directory: ./backend
      run: black --check .
      
    - name: ğŸ§ª Run tests with pytest
      working-directory: ./backend
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Bandit security scan
      uses: securecodewarrior/github-action-bandit@v1.0.1
      with:
        path: backend/
        
    - name: ğŸ” Run npm audit
      working-directory: ./frontend
      run: |
        npm install
        npm audit --audit-level moderate

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸš€ Start backend server
      working-directory: ./backend
      run: |
        export FLASK_ENV=testing
        python app.py &
        sleep 10
        
    - name: ğŸ§ª Run integration tests
      run: |
        # Add your integration tests here
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/test/scan || exit 1

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: dosesafe-ai:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://staging.dosesafe-ai.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment scripts here

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://dosesafe-ai.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŒŸ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your deployment scripts here

  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, integration-test]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: success()
      run: echo "âœ… All tests passed! ğŸ‰"
      
    - name: ğŸ“¢ Notify on failure
      if: failure()
      run: echo "âŒ Some tests failed! ğŸ˜"
