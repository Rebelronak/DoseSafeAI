name: Deploy Backend to Render

on:
  push:
    branches: [ main ]

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render Deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret. Aborting.";
            exit 1;
          fi

          echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"

          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}')

          echo "Render response: $resp"

          # Basic check for successful creation
          if echo "$resp" | grep -q "id"; then
            echo "Render deploy triggered successfully.";
          else
            echo "Failed to trigger Render deploy. Response:";
            echo "$resp";
            exit 1;
          fi
